<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
                Machine Learning App with Flask
            </div>
            <h2>Tweets about Coronavirus</h2>
        </div>
    </header>
    <div class="results">
        <p>The prediction is: </p>
        {% if prediction == 0%}
	    <h2 style="color:red;">Extremely Negative</h2>
	    {% elif prediction == 1%}
	    <h2 style="color:red;">Negative</h2>
	    {% elif prediction == 2%}
	    <h2 style="color:green;">Neutral</h2>
	    {% elif prediction == 3%}
	    <h2 style="color:blue;">Positive</h2>
	    {% elif prediction == 4%}
	    <h2 style="color:blue;">Extremely Positive</h2>
	    {% endif %}
    </div>
</body>
</html>
